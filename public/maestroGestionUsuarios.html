<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="description" content="aprendizaje">
    <meta name="keywords" content="aprendizaje">
    <meta name="author" content="Jorge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sistema de Aprendizaje</title>
</head>

<body onload="actualizarUsuarioIdentificado(); getUsuarios();">

    <header>
        <nav id="navbar" class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top pt-3">
            <div class="container">
                <span class="navbar-brand h1">Sistema de Aprendizaje</span>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="usuarioIdentificado"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <a class="btn btn-lg btn-info" href="maestroGestionCuestiones.html"><i class="fas fa-book mr-3"></i>Gestión de Cuestiones</a>

                </div>
                <div class="col-lg-3">
                    <a class="btn btn-lg btn-info active" href="maestroGestionUsuarios.html"><i class="fas fa-users mr-3"></i>Gestión de Usuarios</a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <div id="alertError" class="alert alert-danger mt-3 oculto"><i class="fas fa-times mr-2"></i>Error al acceder al servidor</div>
                </div>
            </div>
        </div>

        <div id="containerUsuarios" class="container mt-3"></div>
    </section>

    <section>
        <div class="modal" id="modalEliminarUsuario">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Eliminar Usuario</h5>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times mr-2"></i>No</button>
                        <button id="btnEliminarUsuario" class="btn btn-success"><i class="fas fa-check mr-2"></i>Si</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap/jquery-3.3.1.min.js" charset="UTF-8"></script>
    <script src="js/bootstrap/popper.min.js" charset="UTF-8"></script>
    <script src="js/bootstrap/bootstrap.min.js" charset="UTF-8"></script>
    <script src="js/actualizarUsuarioIdentificado.js" charset="UTF-8"></script>
    <script src="js/maestroListarUsuarios.js" charset="UTF-8"></script>
    
</body>

</html>
